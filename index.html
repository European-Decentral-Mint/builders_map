<!DOCTYPE html>
<html>
<head>
  <title>Builders Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">European NGOs</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>

  /* Set up the initial map center and zoom level */
  var map = L.map('map', {
    center: [50, 10], // EDIT coordinates to re-center map
    zoom: 4,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
    scrollWheelZoom: true,
    tap: false
  });

  /* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
  L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  }).addTo(map);

  /* Display a point marker with pop-up text */
  L.marker([48.2, 16.374]).addTo(map) // EDIT marker coordinates
  .bindPopup("Vienna, European Movement Austria"); // EDIT pop-up text message

 /* Display a point marker with pop-up text */
  L.marker([50.847, 4.353]).addTo(map) // EDIT marker coordinates
  .bindPopup("Brussels, European Movement Belgium"); // EDIT pop-up text message
    
 /* Display a point marker with pop-up text */

  /* Display a point marker with pop-up text */
  L.marker([45.8, 15.983]).addTo(map) // EDIT marker coordinates
  .bindPopup("Zagreb, European Movement Croatia"); // EDIT pop-up text message
    
    /* Display a point marker with pop-up text */
  L.marker([51.5, -0.1]).addTo(map) // EDIT marker coordinates
  .bindPopup("London, European Movement United Kingdom"); // EDIT pop-up text message

 /* Display a point marker with pop-up text */

 /* Display a point marker with pop-up text */

  /* Display a point marker with pop-up text */

   /* Display a point marker with pop-up text */

 /* Display a point marker with pop-up text */

  .bindPopup("Helsinki, European Movement Finland"); // EDIT pop-up text message
    
  </script>
</body>
</html>
